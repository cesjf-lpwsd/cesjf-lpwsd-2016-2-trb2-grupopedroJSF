<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAtividadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAtividadeLabel_nomeAtividade}"/>
                    <h:outputText value="#{atividadeController.selected.nomeAtividade}" title="#{bundle.ViewAtividadeTitle_nomeAtividade}"/>
                    <h:outputText value="#{bundle.ViewAtividadeLabel_status}"/>
                    <h:outputText value="#{atividadeController.selected.status}" title="#{bundle.ViewAtividadeTitle_status}"/>
                    <h:outputText value="#{bundle.ViewAtividadeLabel_valor}"/>
                    <h:outputText value="#{atividadeController.selected.valor}" title="#{bundle.ViewAtividadeTitle_valor}"/>
                    <h:outputText value="#{bundle.ViewAtividadeLabel_id}"/>
                    <h:outputText value="#{atividadeController.selected.id}" title="#{bundle.ViewAtividadeTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAtividadeLabel_turma}"/>
                    <h:outputText value="#{atividadeController.selected.turma}" title="#{bundle.ViewAtividadeTitle_turma}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{atividadeController.destroyAndView}" value="#{bundle.ViewAtividadeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAtividadeEditLink}"/>
                <br />
                <h:commandLink action="#{atividadeController.prepareCreate}" value="#{bundle.ViewAtividadeCreateLink}" />
                <br />
                <h:commandLink action="#{atividadeController.prepareList}" value="#{bundle.ViewAtividadeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAtividadeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
